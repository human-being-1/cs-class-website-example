{% extends "base.html" %}

{% block title %}message board{% endblock %}

{% block content %}
    <h1>Forums</h1>

    {% for subforum in subforum_list %}
        <div class="card">
            <h2>{{ subforum.forum_name }}</h2>
            <p>{{ subforum.description }}</p>
        </div>
    {% endfor %}

{% endblock %}
