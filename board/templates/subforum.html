{% extends "base.html" %}

{% block title %}{{ subforum.forum_name }}{% endblock %}

{% block content %}
    <h1>{{ subforum.forum_name }}</h1>
    <p>{{ subforum.description }}</p>

    {% for post in subforum.post_set.all %}
        <div class="card">
            <h4>{{ post.title }}</h4>
        </div>
    {% endfor %}

{% endblock %}
